<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div
		th:fragment="header(isMovie, isSong, isHome)"
	>
	
		<h2>Best of</h2>
		<a  th:unless="${isMovie}" th:href="@{/movies}">Movies</a>
		<a  th:unless="${isSong}" th:href="@{/songs}">Songs</a>
		<a  th:unless="${isHome}" th:href="@{/}">Home</a>
	</div>
</body>
</html>
